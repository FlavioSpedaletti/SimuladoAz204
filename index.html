<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/ico/favicon-16x16.png">
    <link rel="manifest" href="assets/ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Simulado AZ-204</title>
    <script>
        const timestamp = Date.now();
        document.write(`<link rel="stylesheet" href="assets/style.css?v=${timestamp}">`);
    </script>
</head>
<body>
    <div class="container">
        <h1>Simulado AZ-204</h1>

        <div id="timer" class="timer hidden"></div>

        <!-- Tela de Configuração -->
        <div id="config-screen" class="card">
            <h2>Configuração do Simulado</h2>
            
            <div id="modules-container">
                <p>Carregando módulos...</p>
            </div>

            <div class="quantity-input">
                <label for="question-quantity"><strong>Quantidade de questões:</strong></label>
                <input type="number" id="question-quantity" value="60" min="1" max="120">
            </div>

            <button id="start-btn" class="btn" disabled>Iniciar Simulado</button>
        </div>

        <!-- Tela do Simulado -->
        <div id="exam-screen" class="card hidden">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>

            <div class="question-container">
                <div class="question-header">
                    <div id="question-number" class="question-number">Questão 1 de 60</div>
                    <div id="skipped-counter" class="skipped-counter hidden">Puladas: 0</div>
                    <div id="module-name" style="color: #718096; font-weight: bold;"></div>
                </div>

                <div id="question-text" class="question-text"></div>

                <div id="alternatives-container" class="alternatives"></div>
            </div>

            <div class="navigation">
                <button id="skip-btn" class="btn btn-secondary">Pular Pergunta</button>
                <button id="next-btn" class="btn" disabled>Próxima</button>
            </div>
        </div>

        <!-- Tela de Resultados -->
        <div id="results-screen" class="card hidden">
            <div class="results-summary">
                <div id="final-score" class="score">0%</div>
                <div id="pass-status" class="status"></div>
                <p>Você precisa de pelo menos 70% para ser aprovado</p>
            </div>

            <div class="chart-container">
                <h3>Desempenho por Módulo</h3>
                <div id="chart" class="chart"></div>
            </div>

            <div id="detailed-results">
                <h3 style="margin: 30px 0 20px 0;">Gabarito Detalhado</h3>
                <div id="questions-review"></div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button onclick="location.reload()" class="btn">Novo Simulado</button>
            </div>
        </div>
    </div>

    <script>
        document.write(`<script src="assets/script.js?v=${timestamp}"><\/script>`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado AZ-204</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .module-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .module-item {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .module-item:hover {
            border-color: #4299e1;
            transform: translateY(-2px);
        }

        .module-item.selected {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .module-checkbox {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .quantity-input {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            width: 100px;
        }

        .btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #3182ce;
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2d3748;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            z-index: 1000;
        }

        .question-container {
            margin-bottom: 25px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: #4299e1;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .alternatives {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .alternative {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .alternative:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .alternative.selected {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .alternative input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: #4299e1;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .results-summary {
            text-align: center;
            margin-bottom: 30px;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #4299e1;
            margin-bottom: 10px;
        }

        .score.passed {
            color: #38a169;
        }

        .score.failed {
            color: #e53e3e;
        }

        .status {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .question-result {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .question-result-header {
            padding: 15px;
            background: #f7fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .question-result.correct .question-result-header {
            background: #f0fff4;
            border-left: 4px solid #38a169;
        }

        .question-result.incorrect .question-result-header {
            background: #fff5f5;
            border-left: 4px solid #e53e3e;
        }

        .question-result-body {
            padding: 15px;
            display: none;
        }

        .question-result-body.show {
            display: block;
        }

        .explanation {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 15px;
            margin-top: 10px;
            border-radius: 0 4px 4px 0;
        }

        .chart-container {
            margin-top: 30px;
            text-align: center;
        }

        .chart {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 20px;
            margin-top: 20px;
        }

        .chart-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .bar {
            width: 40px;
            background: #4299e1;
            border-radius: 4px 4px 0 0;
            margin-bottom: 5px;
            transition: height 0.5s ease;
        }

        .bar-label {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            max-width: 80px;
        }

        .bar-value {
            font-size: 14px;
            font-weight: bold;
            color: #4299e1;
            margin-bottom: 5px;
        }

        .hidden {
            display: none;
        }

        .show-explanation {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        .show-explanation:hover {
            background: #cbd5e0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .timer {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
                display: inline-block;
            }

            .module-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulado AZ-204</h1>

        <div id="timer" class="timer hidden"></div>

        <!-- Tela de Configuração -->
        <div id="config-screen" class="card">
            <h2>Configuração do Simulado</h2>
            
            <div id="modules-container">
                <p>Carregando módulos...</p>
            </div>

            <div class="quantity-input">
                <label for="question-quantity"><strong>Quantidade de questões:</strong></label>
                <input type="number" id="question-quantity" value="60" min="1" max="120">
            </div>

            <button id="start-btn" class="btn" disabled>Iniciar Simulado</button>
        </div>

        <!-- Tela do Simulado -->
        <div id="exam-screen" class="card hidden">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>

            <div class="question-container">
                <div class="question-header">
                    <div id="question-number" class="question-number">Questão 1 de 60</div>
                    <div id="module-name" style="color: #718096; font-weight: bold;"></div>
                </div>

                <div id="question-text" class="question-text"></div>

                <div id="alternatives-container" class="alternatives"></div>
            </div>

            <div class="navigation">
                <div></div>
                <button id="next-btn" class="btn" disabled>Próxima</button>
            </div>
        </div>

        <!-- Tela de Resultados -->
        <div id="results-screen" class="card hidden">
            <div class="results-summary">
                <div id="final-score" class="score">0%</div>
                <div id="pass-status" class="status"></div>
                <p>Você precisa de pelo menos 70% para ser aprovado</p>
            </div>

            <div class="chart-container">
                <h3>Desempenho por Módulo</h3>
                <div id="chart" class="chart"></div>
            </div>

            <div id="detailed-results">
                <h3 style="margin: 30px 0 20px 0;">Gabarito Detalhado</h3>
                <div id="questions-review"></div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button onclick="location.reload()" class="btn">Novo Simulado</button>
            </div>
        </div>
    </div>

    <script>
        class SimuladoApp {
            constructor() {
                this.data = null;
                this.selectedModules = [];
                this.totalQuestions = 60;
                this.examQuestions = [];
                this.currentQuestionIndex = 0;
                this.userAnswers = [];
                this.timeLeft = 3600; // 60 minutos em segundos
                this.timerInterval = null;
                this.currentState = 'config';
                
                this.init();
            }

            async init() {
                await this.loadData();
                this.setupEventListeners();
                this.renderModules();
            }

            async loadData() {
                try {
                    const response = await fetch('./data/data.json');
                    if (!response.ok) {
                        throw new Error(`Erro HTTP ${response.status}: ${response.statusText}`);
                    }
                    this.data = await response.json();
                    console.log('Dados carregados com sucesso');
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    document.getElementById('modules-container').innerHTML = 
                        `<div style="color: #e53e3e; background: #fff5f5; border: 1px solid #feb2b2; padding: 20px; border-radius: 8px;">
                            <h3>❌ Erro ao Carregar Dados</h3>
                            <p><strong>Não foi possível carregar o arquivo de questões.</strong></p>
                            <p>Certifique-se de que:</p>
                            <ul style="margin: 10px 0; padding-left: 20px;">
                                <li>O arquivo <code>data/data.json</code> existe</li>
                                <li>A aplicação está rodando em um servidor local</li>
                            </ul>
                            <p><strong>Como iniciar um servidor local:</strong></p>
                            <ul style="margin: 10px 0; padding-left: 20px;">
                                <li><code>python -m http.server 8000</code></li>
                                <li><code>npx live-server</code></li>
                                <li><code>php -S localhost:8000</code></li>
                            </ul>
                        </div>`;
                }
            }

            renderModules() {
                if (!this.data) return;

                const container = document.getElementById('modules-container');
                const modules = this.data.modulos;
                
                let html = '<div class="module-selection">';
                
                Object.keys(modules).forEach(moduleKey => {
                    const module = modules[moduleKey];
                    const questionCount = Object.keys(module.perguntas).length;
                    
                    html += `
                        <div class="module-item" data-module="${moduleKey}">
                            <label>
                                <input type="checkbox" class="module-checkbox" value="${moduleKey}">
                                <strong>${module.nome}</strong><br>
                                <small>${module.descricao}</small><br>
                                <small style="color: #718096;">${questionCount} questões disponíveis</small>
                            </label>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
            }

            setupEventListeners() {
                // Seleção de módulos
                document.addEventListener('change', (e) => {
                    if (e.target.classList.contains('module-checkbox')) {
                        this.handleModuleSelection(e);
                    }
                });

                // Seleção de alternativas
                document.addEventListener('change', (e) => {
                    if (e.target.name === 'alternative') {
                        document.getElementById('next-btn').disabled = false;
                        
                        // Atualizar visual das alternativas
                        document.querySelectorAll('.alternative').forEach(alt => {
                            alt.classList.remove('selected');
                        });
                        e.target.closest('.alternative').classList.add('selected');
                    }
                });

                // Botões
                document.getElementById('start-btn').addEventListener('click', () => this.startExam());
                document.getElementById('next-btn').addEventListener('click', () => this.nextQuestion());

                // Quantidade de questões
                document.getElementById('question-quantity').addEventListener('input', (e) => {
                    this.totalQuestions = parseInt(e.target.value);
                });
            }

            handleModuleSelection(e) {
                const moduleKey = e.target.value;
                const moduleItem = e.target.closest('.module-item');
                
                if (e.target.checked) {
                    this.selectedModules.push(moduleKey);
                    moduleItem.classList.add('selected');
                } else {
                    this.selectedModules = this.selectedModules.filter(m => m !== moduleKey);
                    moduleItem.classList.remove('selected');
                }

                document.getElementById('start-btn').disabled = this.selectedModules.length === 0;
            }

            startExam() {
                this.generateExamQuestions();
                this.currentState = 'exam';
                this.showScreen('exam-screen');
                this.startTimer();
                this.renderCurrentQuestion();
            }

            generateExamQuestions() {
                this.examQuestions = [];
                const questionsPerModule = Math.floor(this.totalQuestions / this.selectedModules.length);
                const extraQuestions = this.totalQuestions % this.selectedModules.length;

                this.selectedModules.forEach((moduleKey, index) => {
                    const module = this.data.modulos[moduleKey];
                    const questions = Object.keys(module.perguntas);
                    
                    let questionsToTake = questionsPerModule;
                    if (index < extraQuestions) {
                        questionsToTake += 1;
                    }

                    // Embaralhar e selecionar questões
                    const shuffledQuestions = this.shuffleArray([...questions]);
                    const selectedQuestions = shuffledQuestions.slice(0, Math.min(questionsToTake, questions.length));

                    selectedQuestions.forEach(questionKey => {
                        this.examQuestions.push({
                            moduleKey,
                            moduleName: module.nome,
                            questionKey,
                            question: module.perguntas[questionKey]
                        });
                    });
                });

                // Embaralhar ordem das questões
                this.examQuestions = this.shuffleArray(this.examQuestions);
                this.userAnswers = new Array(this.examQuestions.length).fill(null);
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            renderCurrentQuestion() {
                if (this.currentQuestionIndex >= this.examQuestions.length) {
                    this.finishExam();
                    return;
                }

                const currentQuestion = this.examQuestions[this.currentQuestionIndex];
                const question = currentQuestion.question;

                document.getElementById('question-number').textContent = 
                    `Questão ${this.currentQuestionIndex + 1} de ${this.examQuestions.length}`;
                document.getElementById('module-name').textContent = currentQuestion.moduleName;
                document.getElementById('question-text').textContent = question.descricao;

                // Gerar alternativas embaralhadas
                const alternatives = Object.keys(question.alternativas).map(key => ({
                    key,
                    text: question.alternativas[key].descricao
                }));
                const shuffledAlternatives = this.shuffleArray(alternatives);

                let alternativesHtml = '';
                shuffledAlternatives.forEach(alt => {
                    alternativesHtml += `
                        <div class="alternative">
                            <input type="radio" name="alternative" value="${alt.key}" id="alt-${alt.key}">
                            <label for="alt-${alt.key}">${alt.text}</label>
                        </div>
                    `;
                });

                document.getElementById('alternatives-container').innerHTML = alternativesHtml;
                document.getElementById('next-btn').disabled = true;

                // Atualizar barra de progresso
                const progress = ((this.currentQuestionIndex + 1) / this.examQuestions.length) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }

            nextQuestion() {
                // Salvar resposta
                const selectedAnswer = document.querySelector('input[name="alternative"]:checked');
                if (selectedAnswer) {
                    this.userAnswers[this.currentQuestionIndex] = selectedAnswer.value;
                }

                this.currentQuestionIndex++;
                
                if (this.currentQuestionIndex >= this.examQuestions.length) {
                    this.finishExam();
                } else {
                    this.renderCurrentQuestion();
                }
            }

            startTimer() {
                document.getElementById('timer').classList.remove('hidden');
                this.updateTimerDisplay();
                
                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimerDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.finishExam();
                    }
                }, 1000);
            }

            updateTimerDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            finishExam() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                this.currentState = 'results';
                this.calculateResults();
                this.showResults();
                this.showScreen('results-screen');
            }

            calculateResults() {
                let correct = 0;
                const moduleStats = {};

                this.examQuestions.forEach((examQuestion, index) => {
                    const userAnswer = this.userAnswers[index];
                    const correctAnswer = examQuestion.question.correta;
                    const isCorrect = userAnswer === correctAnswer;
                    
                    if (isCorrect) correct++;

                    // Estatísticas por módulo
                    if (!moduleStats[examQuestion.moduleKey]) {
                        moduleStats[examQuestion.moduleKey] = {
                            name: examQuestion.moduleName,
                            correct: 0,
                            total: 0
                        };
                    }
                    moduleStats[examQuestion.moduleKey].total++;
                    if (isCorrect) moduleStats[examQuestion.moduleKey].correct++;
                });

                this.results = {
                    correct,
                    total: this.examQuestions.length,
                    percentage: Math.round((correct / this.examQuestions.length) * 100),
                    passed: (correct / this.examQuestions.length) >= 0.7,
                    moduleStats
                };
            }

            showResults() {
                // Pontuação final
                const scoreElement = document.getElementById('final-score');
                scoreElement.textContent = `${this.results.percentage}%`;
                scoreElement.className = `score ${this.results.passed ? 'passed' : 'failed'}`;

                // Status
                document.getElementById('pass-status').textContent = 
                    this.results.passed ? 'APROVADO!' : 'REPROVADO';
                document.getElementById('pass-status').style.color = 
                    this.results.passed ? '#38a169' : '#e53e3e';

                // Gráfico por módulo
                this.renderChart();

                // Gabarito detalhado
                this.renderDetailedResults();
            }

            renderChart() {
                const chartContainer = document.getElementById('chart');
                let chartHtml = '';

                Object.keys(this.results.moduleStats).forEach(moduleKey => {
                    const stats = this.results.moduleStats[moduleKey];
                    const percentage = Math.round((stats.correct / stats.total) * 100);
                    const barHeight = Math.max(30, (percentage / 100) * 200);

                    chartHtml += `
                        <div class="chart-bar">
                            <div class="bar-value">${percentage}%</div>
                            <div class="bar" style="height: ${barHeight}px;"></div>
                            <div class="bar-label">${stats.name}</div>
                            <div style="font-size: 11px; color: #718096;">${stats.correct}/${stats.total}</div>
                        </div>
                    `;
                });

                chartContainer.innerHTML = chartHtml;
            }

            renderDetailedResults() {
                const container = document.getElementById('questions-review');
                let html = '';

                this.examQuestions.forEach((examQuestion, index) => {
                    const userAnswer = this.userAnswers[index];
                    const correctAnswer = examQuestion.question.correta;
                    const isCorrect = userAnswer === correctAnswer;
                    const question = examQuestion.question;

                    const userAnswerText = userAnswer ? question.alternativas[userAnswer]?.descricao || 'Não respondida' : 'Não respondida';
                    const correctAnswerText = question.alternativas[correctAnswer]?.descricao;

                    html += `
                        <div class="question-result ${isCorrect ? 'correct' : 'incorrect'}">
                            <div class="question-result-header" onclick="this.parentElement.querySelector('.question-result-body').classList.toggle('show')">
                                <div>
                                    <strong>Questão ${index + 1}</strong> - ${examQuestion.moduleName}
                                    <div style="font-size: 14px; margin-top: 5px;">${question.descricao}</div>
                                </div>
                                <div style="font-weight: bold; color: ${isCorrect ? '#38a169' : '#e53e3e'};">
                                    ${isCorrect ? '✓' : '✗'}
                                </div>
                            </div>
                            <div class="question-result-body">
                                <p><strong>Sua resposta:</strong> ${userAnswerText}</p>
                                <p><strong>Resposta correta:</strong> ${correctAnswerText}</p>
                                ${!isCorrect || true ? `
                                    <div class="explanation">
                                        <strong>Explicação:</strong> ${question.explicacao}
                                    </div>
                                ` : `
                                    <button class="show-explanation" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'; this.textContent = this.textContent === 'Ver explicação' ? 'Ocultar explicação' : 'Ver explicação';">Ver explicação</button>
                                    <div class="explanation" style="display: none;">
                                        <strong>Explicação:</strong> ${question.explicacao}
                                    </div>
                                `}
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            }

            showScreen(screenId) {
                document.querySelectorAll('.card').forEach(screen => {
                    screen.classList.add('hidden');
                });
                document.getElementById(screenId).classList.remove('hidden');
            }
        }

        // Inicializar aplicação
        document.addEventListener('DOMContentLoaded', () => {
            new SimuladoApp();
        });
    </script>
</body>
</html>
